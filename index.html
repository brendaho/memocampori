<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Memória - Camporis APL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <header>
      <h1>Jogo da Memória dos Camporis</h1>
    </header>
    <div id="controls">
      <button id="start-btn">Iniciar</button>
      <button id="pause-btn">Pausar</button>
      <button id="restart-btn">Recomeçar</button>
    </div>
    <div id="stats">
      <p>Tempo: <span id="timer">07:00</span></p>
      <p>Acertos: <span id="score">0</span></p>
    </div>
    <div id="game-panels">
      <div id="panel-left" class="panel"><h2>Datas</h2><div id="dates"></div></div>
      <div id="panel-right" class="panel"><h2>Trunfos</h2><div id="cards"></div></div>
    </div>
    
    <audio id="flip-sound" src="audio/flip.mp3"></audio>
    <audio id="match-sound" src="audio/match.mp3"></audio>
    <audio id="bg-music" src="audio/music.mp3" loop></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
